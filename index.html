<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>בחירת מושבים</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>בחר את המושבים הרצויים</h1>
  <button id="viewMapBtn">🗺️ פתח את מפת האולם בחלון חדש</button>
  <div class="grid-view" id="seatGrid"></div>
  <button id="confirmBtn">אשר בחירה ומעבר למילוי פרטים</button>
  <div class="stage">במה</div>

  <div id="mapModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="mapImage" src="seatmap.jpg" alt="Seat Map" />
  </div>

  <script src="seats-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
